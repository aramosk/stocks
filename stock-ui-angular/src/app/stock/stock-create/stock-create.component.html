<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="stockForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label>Price</label>
              <input type="text"
                     class="form-control"
                     formControlName="currentPrice">
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary"  [disabled]="!stockForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectStockPage()">Cancel</button>
          <pre>{{stockForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
